name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main  # Or whichever branch you want to deploy from

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.DROPLET_SSH_KEY }}

      - name: Add host to known_hosts
        run: ssh-keyscan -H ${{ secrets.DROPLET_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy and Restart Application
        run: |
          # Write the private key to a file on the runner
          echo "${{ secrets.DEPLOY_KEY }}" > deploy_key
          chmod 600 deploy_key
          
          # Use scp to copy the key to the droplet
          scp -o StrictHostKeyChecking=no deploy_key ${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_HOST }}:~/.ssh/deploy_key
          
          # Remove the key from the runner
          rm deploy_key
          
          # SSH into the droplet and run the deployment commands
          ssh ${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_HOST }} '
            set -ex
            
            # Create/Update systemd service file for scriber
            echo "[Unit]" | sudo tee /etc/systemd/system/scriber.service
            echo "Description=Gunicorn instance to serve scriber" | sudo tee -a /etc/systemd/system/scriber.service
            echo "After=network.target" | sudo tee -a /etc/systemd/system/scriber.service
            echo "" | sudo tee -a /etc/systemd/system/scriber.service
            echo "[Service]" | sudo tee -a /etc/systemd/system/scriber.service
            echo "User=${{ secrets.DROPLET_USER }}" | sudo tee -a /etc/systemd/system/scriber.service
            echo "Group=www-data" | sudo tee -a /etc/systemd/system/scriber.service
            echo "WorkingDirectory=/var/www/pythonserver" | sudo tee -a /etc/systemd/system/scriber.service
            echo "Environment=\"PATH=/var/www/pythonserver/venv/bin\"" | sudo tee -a /etc/systemd/system/scriber.service
            echo "ExecStart=/var/www/pythonserver/venv/bin/gunicorn app:app --workers 3 --bind 0.0.0.0:5000 --timeout 120" | sudo tee -a /etc/systemd/system/scriber.service
            echo "" | sudo tee -a /etc/systemd/system/scriber.service
            echo "[Install]" | sudo tee -a /etc/systemd/system/scriber.service
            echo "WantedBy=multi-user.target" | sudo tee -a /etc/systemd/system/scriber.service
            
            # Allow port 5000 through firewall
            sudo ufw allow 5000
            
            # Reload systemd, enable and start the service
            sudo systemctl daemon-reload
            sudo systemctl enable scriber
            
            # Ensure github.com is in known_hosts
            ssh-keyscan -H github.com >> ~/.ssh/known_hosts
            
            # Pull the latest code
            cd /var/www/pythonserver
            GIT_SSH_COMMAND="ssh -i ~/.ssh/deploy_key -o IdentitiesOnly=yes" git pull origin main
            
            # Clean up the deploy key from the droplet
            rm ~/.ssh/deploy_key
            
            # Install dependencies and restart the service
            ./venv/bin/pip install -r requirements.txt
            sudo systemctl restart scriber
          '